learning_rate = 5e-5
weight_decay = 0.0
adam_epsilon = 1e-8
num_warmup_steps = 0
max_grad_norm = 1.0


seed = 42
use_data_percent = 1.0    # !!


# [Input Data]
train_file_path = "../Dataset/msmarco_cs/session2conv/train.json"

# [Output]
overwrite_output_dir = true
