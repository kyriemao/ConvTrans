title = "a basic config for train gpt model."

# [Model]
model_path = "gpt2-medium"

max_seq_length = 50

# [Train]
num_train_epochs = 4   # !!
per_gpu_train_batch_size = 2    # !!
n_gpu = 1   # !!
disable_tqdm = false    # !!


save_steps = 1.0   # !! int (steps) or float (ratio of a epoch)
